name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: census-income-api:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save Docker image
      run: |
        docker save census-income-api:latest | gzip > census-image.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: census-image.tar.gz
        retention-days: 1

  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load < census-image.tar.gz

    - name: Run flake8 in Docker
      run: |
        chmod +x bin/run_flake8.sh
        ./bin/run_flake8.sh

  test:
    name: Test with pytest
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load < census-image.tar.gz

    - name: Create necessary directories
      run: |
        mkdir -p model data

    - name: Run tests in Docker
      run: |
        chmod +x bin/run_tests.sh
        ./bin/run_tests.sh -v --tb=short

  docker-test:
    name: Test Docker Container
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load < census-image.tar.gz

    - name: Test Docker container startup
      run: |
        docker run -d --name test-container -p 8000:8000 census-income-api:latest
        sleep 5
        docker ps
        docker logs test-container
        docker stop test-container || true
        docker rm test-container || true
