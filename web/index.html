<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Income Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .field-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            font-weight: normal;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .prediction-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .confidence {
            font-size: 14px;
            color: #666;
        }

        .api-status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Census Income Prediction</h1>
        <p class="subtitle">Predict whether income exceeds $50K/yr based on census data</p>

        <div id="apiStatus" class="api-status"></div>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="17" max="90" value="39" required>
                </div>

                <div class="form-group">
                    <label for="workclass">Workclass</label>
                    <select id="workclass" name="workclass" required>
                        <option value="private">Private</option>
                        <option value="state_gov">State Government</option>
                        <option value="federal_gov">Federal Government</option>
                        <option value="local_gov">Local Government</option>
                        <option value="self_emp_not_inc">Self-Employed (Not Inc)</option>
                        <option value="self_emp_inc">Self-Employed (Inc)</option>
                        <option value="without_pay">Without Pay</option>
                        <option value="never_worked">Never Worked</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <select id="education" name="education" required>
                        <option value="bachelors">Bachelors</option>
                        <option value="masters">Masters</option>
                        <option value="doctorate">Doctorate</option>
                        <option value="prof_school">Professional School</option>
                        <option value="assoc_acdm">Associates (Academic)</option>
                        <option value="assoc_voc">Associates (Vocational)</option>
                        <option value="some_college">Some College</option>
                        <option value="hs_grad">High School Graduate</option>
                        <option value="12th">12th Grade</option>
                        <option value="11th">11th Grade</option>
                        <option value="10th">10th Grade</option>
                        <option value="9th">9th Grade</option>
                        <option value="7th_8th">7th-8th Grade</option>
                        <option value="5th_6th">5th-6th Grade</option>
                        <option value="1st_4th">1st-4th Grade</option>
                        <option value="preschool">Preschool</option>
                    </select>
                </div>

                <!-- Education years auto-populated from education level -->
                <input type="hidden" id="education_num" name="education_num" value="13">

                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select id="marital_status" name="marital_status" required>
                        <option value="never_married">Never Married</option>
                        <option value="married_civ_spouse">Married (Civilian Spouse)</option>
                        <option value="married_spouse_absent">Married (Spouse Absent)</option>
                        <option value="married_af_spouse">Married (Armed Forces Spouse)</option>
                        <option value="divorced">Divorced</option>
                        <option value="separated">Separated</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation" required>
                        <option value="adm_clerical">Administrative/Clerical</option>
                        <option value="exec_managerial">Executive/Managerial</option>
                        <option value="prof_specialty">Professional Specialty</option>
                        <option value="tech_support">Tech Support</option>
                        <option value="sales">Sales</option>
                        <option value="craft_repair">Craft/Repair</option>
                        <option value="transport_moving">Transport/Moving</option>
                        <option value="machine_op_inspct">Machine Operator/Inspector</option>
                        <option value="handlers_cleaners">Handlers/Cleaners</option>
                        <option value="farming_fishing">Farming/Fishing</option>
                        <option value="other_service">Other Service</option>
                        <option value="protective_serv">Protective Services</option>
                        <option value="armed_forces">Armed Forces</option>
                        <option value="priv_house_serv">Private House Service</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <select id="relationship" name="relationship" required>
                        <option value="not_in_family">Not in Family</option>
                        <option value="husband">Husband</option>
                        <option value="wife">Wife</option>
                        <option value="own_child">Own Child</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="other_relative">Other Relative</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="race">Race</label>
                    <select id="race" name="race" required>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="asian_pac_islander">Asian/Pacific Islander</option>
                        <option value="amer_indian_eskimo">American Indian/Eskimo</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capital_gain">
                        Capital Gain
                        <div class="field-description">Investment income: $0-$100,000+ (0 if none)</div>
                    </label>
                    <input type="number" id="capital_gain" name="capital_gain" min="0" value="2174" required>
                </div>

                <div class="form-group">
                    <label for="capital_loss">
                        Capital Loss
                        <div class="field-description">Investment losses: $0-$5,000+ (0 if none)</div>
                    </label>
                    <input type="number" id="capital_loss" name="capital_loss" min="0" value="0" required>
                </div>

                <div class="form-group">
                    <label for="hours_per_week">Hours per Week</label>
                    <input type="number" id="hours_per_week" name="hours_per_week" min="1" max="99" value="40" required>
                </div>

                <div class="form-group">
                    <label for="native_country">Native Country</label>
                    <select id="native_country" name="native_country" required>
                        <option value="united_states" selected>United States</option>
                        <option value="cambodia">Cambodia</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="columbia">Columbia</option>
                        <option value="cuba">Cuba</option>
                        <option value="dominican_republic">Dominican Republic</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="el_salvador">El Salvador</option>
                        <option value="england">England</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="greece">Greece</option>
                        <option value="guatemala">Guatemala</option>
                        <option value="haiti">Haiti</option>
                        <option value="holand_netherlands">Holand/Netherlands</option>
                        <option value="honduras">Honduras</option>
                        <option value="hong">Hong Kong</option>
                        <option value="hungary">Hungary</option>
                        <option value="india">India</option>
                        <option value="iran">Iran</option>
                        <option value="ireland">Ireland</option>
                        <option value="italy">Italy</option>
                        <option value="jamaica">Jamaica</option>
                        <option value="japan">Japan</option>
                        <option value="laos">Laos</option>
                        <option value="mexico">Mexico</option>
                        <option value="nicaragua">Nicaragua</option>
                        <option value="outlying_us">Outlying US (Guam/USVI/etc)</option>
                        <option value="peru">Peru</option>
                        <option value="philippines">Philippines</option>
                        <option value="poland">Poland</option>
                        <option value="portugal">Portugal</option>
                        <option value="puerto_rico">Puerto Rico</option>
                        <option value="scotland">Scotland</option>
                        <option value="south">South</option>
                        <option value="taiwan">Taiwan</option>
                        <option value="thailand">Thailand</option>
                        <option value="trinadad_tobago">Trinidad & Tobago</option>
                        <option value="vietnam">Vietnam</option>
                        <option value="yugoslavia">Yugoslavia</option>
                        <option value="unknown">Unknown/?</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn">Predict Income</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Education to years mapping
        const educationToYears = {
            'preschool': 1,
            '1st_4th': 2,
            '5th_6th': 3,
            '7th_8th': 4,
            '9th': 5,
            '10th': 6,
            '11th': 7,
            '12th': 8,
            'hs_grad': 9,
            'some_college': 10,
            'assoc_voc': 11,
            'assoc_acdm': 12,
            'bachelors': 13,
            'masters': 14,
            'prof_school': 15,
            'doctorate': 16
        };

        // Auto-update education_num when education changes
        document.getElementById('education').addEventListener('change', function() {
            const educationNum = educationToYears[this.value];
            document.getElementById('education_num').value = educationNum;
        });

        // Check API health on page load
        async function checkApiHealth() {
            const statusDiv = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                if (data.status === 'healthy') {
                    statusDiv.className = 'api-status online';
                    statusDiv.textContent = '✓ API is online and ready';
                } else {
                    statusDiv.className = 'api-status offline';
                    statusDiv.textContent = '⚠ API is online but model not loaded';
                }
            } catch (error) {
                statusDiv.className = 'api-status offline';
                statusDiv.textContent = '✗ API is offline. Please start the API server with ./bin/start_api.sh';
            }
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Predicting...';
            resultDiv.style.display = 'none';

            // Collect form data
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                // Convert numeric fields to numbers
                if (['age', 'education_num', 'capital_gain', 'capital_loss', 'hours_per_week'].includes(key)) {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Prediction Result</h3>
                        <div class="prediction-value">${result.predicted_salary}</div>
                        <div class="confidence">Confidence: ${(result.prediction_prob * 100).toFixed(2)}%</div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${result.detail || 'Failed to get prediction'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to connect to API: ${error.message}</p>
                    <p>Make sure the API server is running with: ./bin/start_api.sh</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Predict Income';
                resultDiv.style.display = 'block';
            }
        });

        // Check API health on page load
        checkApiHealth();

        // Re-check every 10 seconds
        setInterval(checkApiHealth, 10000);
    </script>
</body>
</html>
